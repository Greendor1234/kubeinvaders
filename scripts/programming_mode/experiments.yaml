chaos-codename: beautyfull-codename
k8s_jobs:
  cpu-attack:
    image: docker.io/luckysideburn/kubeinvaders-stress-ng:latest
    command: "stress-ng"
    args:
      - --help
  mem-attack:
    image: docker.io/luckysideburn/kubeinvaders-stress-ng:latest
    command: "stress-ng"
    additional-labels:
      test-label: "test"
    args:
      - --help
experiments:
  - name: cpu_attack_exp
    k8s_job: cpu-attack
    loop: 5
    after:
      check_url: https://google.it
      check_payload: ''
      check_tls_ignore: true
  - name: mem_attack_exp
    k8s_job: mem-attack
    loop: 5
    after:
      check_url: https://google.it
      check_payload: ''
      check_tls_ignore: true